<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <header>
        <svg>
            <use xlink:href="./images/icons.svg#logo"></use>
        </svg>
    </header>

    <main>
        <picture>
            <img src="./images/illustration-mockups.svg" alt="Mockup">
        </picture>
        <article>
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.</p>
            <button>Register</button>
        </article>
    </main>

    <footer>
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/ferlagher">Fernanda Laguna Hermida</a>.
        </p>
        <div>
            <a href="https://github.com/ferlagher">
                <svg>
                    <use xlink:href="./images/icons.svg#gh"></use>
                </svg>
            </a>
            <a href="https://www.linkedin.com/in/ferlagher">
                <svg>
                    <use xlink:href="./images/icons.svg#in"></use>
                </svg>
            </a>
            <a href="https://www.instagram.com/ferlagher">
                <svg>
                    <use xlink:href="./images/icons.svg#ig"></use>
                </svg>
            </a>
            <a href="https://www.facebook.com/ferlagher">
                <svg>
                    <use xlink:href="./images/icons.svg#fb"></use>
                </svg>
            </a>
        </div>
    </footer>
</body>

</html>
